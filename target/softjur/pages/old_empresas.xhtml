<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tb="http://xmlns.jcp.org/jsf/composite/tbcomp"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div style="height: 100%">
		<h:form id="formListagem">
			<p:panel header="Empresas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{empresaBean.empresas}"
					var="empresa" rows="5">
					<f:facet name="header">
						<p:commandButton value="Novo"
							actionListener="#{empresaBean.novo}"
							oncomplete="PF('dialogo').show();"
							update=":mensagem :formCadastro:painel :formCadastro:painel2 :formCadastro:painel3">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" filterBy="#{empresa.nomeResumido}"
						filterMatchMode="contains" sortBy="#{empresa.nomeResumido}">
						<h:outputText value="#{empresa.nomeResumido}" />
					</p:column>
					
					<p:column headerText="Nome do contato" filterBy="#{empresa.nomeContato}"
						filterMatchMode="contains" sortBy="#{empresa.nomeContato}">
						<h:outputText value="#{empresa.nomeContato}" />
					</p:column>
					
					<p:column headerText="Telefone / Email" filterBy="#{empresa.email}"
						filterMatchMode="contains" sortBy="#{empresa.email}">
						<h:outputText value="#{empresa.email} / #{empresa.telefone}" />
					</p:column>

					<p:column headerText="Opções">

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{empresaBean.editar}"
							update=":mensagem :formCadastro:painel :formCadastro:painel2 :formCadastro:painel3"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="empresaSelecionada" value="#{empresa}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-trash"
							actionListener="#{empresaBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir a empresa?" icon="ui-icon-alert" />
							<f:attribute name="empresaSelecionada" value="#{empresa}" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Empresas - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formCadastro">
				<p:fieldset legend="Dados Gerais">
					<h:panelGrid id="painel" columns="2">
						<p:outputLabel for="nomecompleto" value="Nome:" />
						<p:inputText id="nomecompleto" maxlength="200" size="40"
							value="#{empresaBean.empresa.nomeCompleto}" required="true"
							requiredMessage="O campo 'Nome completo' é obrigatório" />

						<p:outputLabel for="nomeresumido" value="Nome resumido:" />
						<p:inputText id="nomeresumido" maxlength="200" size="40"
							value="#{empresaBean.empresa.nomeResumido}" required="true"
							requiredMessage="O campo 'Nome resumido' é obrigatório" />
					</h:panelGrid>
				</p:fieldset>
				<p:separator></p:separator>
				<p:fieldset legend="Endereço">
					<h:panelGrid id="painel2" columns="2">
						<p:outputLabel for="estado" value="Estado:" />
						<p:selectOneMenu id="estado" filter="true"
							filterMatchMode="contains"
							converter="omnifaces.SelectItemsConverter"
							value="#{empresaBean.estado}">
							<f:selectItem noSelectionOption="true"
								itemLabel="Selecione um estado" />
							<f:selectItems value="#{empresaBean.estados}" var="estado"
								itemValue="#{estado}" itemLabel="#{estado.nome}" />
							<p:ajax listener="#{empresaBean.popular}"
								update=":formCadastro:cidade" />
						</p:selectOneMenu>

						<p:outputLabel for="cidade" value="Cidade:" />
						<p:selectOneMenu id="cidade" filter="true" required="true"
							filterMatchMode="contains"
							requiredMessage="O campo 'Cidade' é obrigatório"
							converter="omnifaces.SelectItemsConverter"
							value="#{empresaBean.empresa.cidade}">
							<f:selectItem noSelectionOption="true"
								itemLabel="Selecione uma cidade" />
							<f:selectItems value="#{empresaBean.cidades}" var="cidade"
								itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
						</p:selectOneMenu>

						<p:outputLabel for="rua" value="Rua:" />
						<p:inputText id="rua" maxlength="100" size="40"
							value="#{empresaBean.empresa.rua}" required="true"
							requiredMessage="O campo 'Rua' é obrigatório" />

						<p:outputLabel for="complemento" value="Complemento:" />
						<p:inputText id="complemento" maxlength="10" size="40"
							value="#{empresaBean.empresa.complemento}" />

						<p:outputLabel value="Número" />
						<p:inputText maxlength="5" size="10"
							value="#{empresaBean.empresa.numero}" required="true"
							requiredMessage="O campo 'Número' é obrigatório"
							converterMessage="Informe um valor válido para o campo 'Número'"
							validatorMessage="Informe um valor entre 1 e 32767 para o campo 'Número'">
							<f:validateLongRange minimum="1" maximum="32767" />
						</p:inputText>

						<p:outputLabel for="bairro" value="Bairro:" />
						<p:inputText id="bairro" maxlength="30" size="20"
							value="#{empresaBean.empresa.bairro}" required="true"
							requiredMessage="O campo 'Bairro' é obrigatório" />

						<p:outputLabel for="cep" value="CEP:" />
						<p:inputMask id="cep" mask="99.999-999" size="10"
							value="#{empresaBean.empresa.cep}" required="true"
							requiredMessage="O campo 'CEP' é obrigatório" />

					</h:panelGrid>
				</p:fieldset>
				<p:separator></p:separator>
				<p:fieldset legend="Contato">
					<h:panelGrid id="painel3" columns="2">
						<p:outputLabel for="nomeContato" value="Nome do contato:" />
						<p:inputText id="nomeContato" maxlength="100" size="40"
							value="#{empresaBean.empresa.nomeContato}" required="true"
							requiredMessage="O campo 'Nome do contato' é obrigatório" />
						<p:outputLabel for="telefone" value="Telefone:" />
						<p:inputMask id="telefone" mask="(99)99999-9999" size="15"
							value="#{empresaBean.empresa.telefone}" required="true"
							requiredMessage="O campo 'Telefone' é obrigatório" />

						<p:outputLabel for="email" value="Email:" />
						<p:inputText id="email" maxlength="100" size="40"
							value="#{empresaBean.empresa.email}" required="true"
							requiredMessage="O campo 'Email' é obrigatório" />
					</h:panelGrid>
				</p:fieldset>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{empresaBean.salvar}"
						update=":mensagem :formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formListagem:tabela" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</div>
</ui:composition>
