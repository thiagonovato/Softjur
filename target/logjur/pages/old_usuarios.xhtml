<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tb="http://xmlns.jcp.org/jsf/composite/tbcomp"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div style="height: 100%">
		<h:form id="formListagem">
			<p:panel header="Usuários">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{usuarioBean.usuarios}" var="usuario"
					rows="5">
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{usuarioBean.novo}"
							update=":mensagem :formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{usuario.pessoa.nome}"
						filterBy="#{usuario.pessoa.nome}" filterMatchMode="contains">
						<h:outputText value="#{usuario.pessoa.nome}" />
					</p:column>

					<p:column headerText="CPF" sortBy="#{usuario.pessoa.cpf}"
						filterBy="#{usuario.pessoa.cpf}" filterMatchMode="contains">
						<h:outputText value="#{usuario.pessoa.cpf}" />
					</p:column>

					<p:column headerText="Tipo" sortBy="#{usuario.tipoFormatado}">
						<h:outputText value="#{usuario.tipoFormatado}" />
					</p:column>

					<p:column headerText="Ativo" sortBy="#{usuario.ativoFormatado}">
						<h:outputText value="#{usuario.ativoFormatado}" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-pencil"
							oncomplete="PF('dialogo').show();"
							actionListener="#{usuarioBean.editar}"
							update=":mensagem :formCadastro:painel">
							<f:attribute value="#{usuario}" name="usuarioSelecionado" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{usuarioBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação" message="Confirma exclusão?"
								icon="ui-icon-alert" />
							<f:attribute value="#{usuario}" name="usuarioSelecionado" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-key"
							oncomplete="PF('dialogoSenha').show();"
							actionListener="#{usuarioBean.editar}"
							update=":mensagem :formCadastroSenha:painelSenha">
							<f:attribute value="#{usuario}" name="usuarioSelecionado" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button" icon="ui-icon-close"
						styleClass="ui-confirmdialog-no" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Usuários - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formCadastro">
				<p:fieldset legend="Dados Gerais">
					<h:panelGrid id="painel" columns="2">
						<p:outputLabel for="pessoa" value="Pessoa:" />
						<p:selectOneMenu id="pessoa" filter="true"
							filterMatchMode="contains" value="#{usuarioBean.usuario.pessoa}"
							required="true" requiredMessage="O campo 'Pessoa' é obrigatório"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true"
								itemLabel="Selecione uma pessoa" />
							<f:selectItems value="#{usuarioBean.pessoas}" var="pessoa"
								itemValue="#{pessoa}" itemLabel="#{pessoa.nome} - #{pessoa.cpf}" />
						</p:selectOneMenu>

						<p:outputLabel for="tipo" value="Tipo:" />
						<p:selectOneRadio id="tipo" value="#{usuarioBean.usuario.tipo}"
							required="true" requiredMessage="O campo 'Tipo' é obrigatório">
							<f:selectItem itemValue="A" itemLabel="Administrador" />
							<f:selectItem itemValue="G" itemLabel="Gerente" />
							<f:selectItem itemValue="B" itemLabel="Balconista" />
						</p:selectOneRadio>

						<p:outputLabel for="ativo" value="Ativo:" />
						<p:selectBooleanCheckbox id="ativo"
							value="#{usuarioBean.usuario.ativo}" required="true"
							requiredMessage="O campo 'Ativo' é obrigatório" />
					</h:panelGrid>
				</p:fieldset>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						update=":mensagem :formCadastro:painel :formListagem:tabela"
						actionListener="#{usuarioBean.salvar}" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Usuários - Alterar Senha" widgetVar="dialogoSenha"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formCadastroSenha">
				<p:fieldset legend="Dados Gerais">
					<h:panelGrid id="painelSenha" columns="2">
						<p:outputLabel for="senha" value="Senha:" />
						<p:password id="senha" maxlength="8" size="10"
							value="#{usuarioBean.usuario.senhaSemCriptografia}"
							required="true" requiredMessage="O campo 'Senha' é obrigatório"
							validatorMessage="Informe uma senha de 6 a 8 caracteres">
							<f:validateLength minimum="6" maximum="8" />
						</p:password>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:commandButton value="Salvar"
							update=":mensagem :formCadastroSenha:painelSenha :formListagem:tabela"
							actionListener="#{usuarioBean.salvar}" />
						<p:commandButton value="Fechar"
							oncomplete="PF('dialogoSenha').hide();" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:dialog>

	</div>
</ui:composition>
