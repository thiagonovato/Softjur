<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="modeloautenticado.xhtml">
	<h:form id="formSenhaUsuario">
		<b:growl id="msgSenhaUsuario" />
		<b:panel id="painelSenhaUsuario" look="primary" title="Alterar Senha"
			collapsible="false">
			<b:column contentDisabled="false">
				<b:inputSecret maxlength="8" required="true"
					small-screen="one-third" requiredMessage="'Senha' é obrigatório"
					label="Senha Atual"
					value="#{senhaBean.usuario.senhaSemCriptografia}" ajax="true"
					autocomplete="false">

					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputSecret>
			</b:column>
			<b:column contentDisabled="false">
				<b:inputSecret maxlength="8" required="true"
					small-screen="one-third"
					requiredMessage="'Senha Nova' é obrigatório" label="Senha Nova"
					value="#{senhaBean.usuario.senhaSemCriptografia1}" ajax="true"
					autocomplete="false">

					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputSecret>
			</b:column>
			<b:column contentDisabled="false">
				<b:inputSecret maxlength="8" required="true"
					small-screen="one-third"
					requiredMessage="'Repetir Senha Nova' é obrigatório"
					label="Repetir Senha Nova"
					value="#{senhaBean.usuario.senhaSemCriptografia2}" ajax="true"
					autocomplete="false">

					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputSecret>
			</b:column>
			<f:facet name="footer">
				<b:commandButton value="Salvar" ajax="true" look="primary"
					icon="save" actionListener="#{senhaBean.salvar}" size="xs"
					update=":formSenhaUsuario:msgSenhaUsuario :formSenhaUsuario:painelSenhaUsuario" />
			</f:facet>
		</b:panel>
	</h:form>
</ui:composition>
