<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tb="http://xmlns.jcp.org/jsf/composite/tbcomp"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div style="height: 100%">
		<h:form id="formBusca">
			<p:panel header="Busca Pessoa pelo Código">
				<h:panelGrid columns="3">
					<p:outputLabel for="pessoa" value="Código: " />
					<p:inputText id="pessoa" size="20" maxlength="13" required="true"
						requiredMessage="Campo 'nome' é obrigatório."
						value="#{buscaPessoaBean.pessoa.codigo}" />
					<p:commandButton icon="ui-icon-search"
						update=":mensagem :formBusca:painelResultado"
						actionListener="#{buscaPessoaBean.buscar}" />
				</h:panelGrid>

				<h:panelGroup id="painelResultado" layout="block">
					<h:panelGrid columns="2" 
						rendered="#{buscaPessoaBean.exibePainelDados}">
						<h:outputLabel value="Nome:  " />
						<h:outputText value="#{buscaPessoaBean.pessoa.nome}" />
						<h:outputLabel value="CPF:  " />
						<h:outputText value="#{buscaPessoaBean.pessoa.cpf}" />
					</h:panelGrid>
				</h:panelGroup>
			</p:panel>
		</h:form>
	</div>
</ui:composition>
